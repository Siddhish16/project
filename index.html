<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <div class="subpage">
                <button class="arrow-button">&#8593;</button>
                <button class="cross-button">&#10006;</button>
            </div>
        </div>
        <!-- Repeat the structure for other grid items -->
        <div class="grid-item">
            <div class="subpage">
                <button class="arrow-button">&#8593;</button>
                <button class="cross-button">&#10006;</button>
            </div>
        </div>
        <div class="grid-item">
            <div class="subpage">
                <button class="arrow-button">&#8593;</button>
                <button class="cross-button">&#10006;</button>
            </div>
        </div>
        <div class="grid-item">
            <div class="subpage">
                <button class="arrow-button">&#8593;</button>
                <button class="cross-button">&#10006;</button>
            </div>
        </div>
    </div>
</body>
</html>
